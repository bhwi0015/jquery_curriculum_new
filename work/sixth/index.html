  <!doctype html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0,   maximum-scale=1.0, user-scalable=no">
      <meta name="format-detection" content="telephone=no">
      <title>jQuery</title>
      <link rel="stylesheet" href="../../common/css/reset.css">
      <link rel="stylesheet" href="../../common/css/base.css">
      <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <div class="wrap">
        <div class="container">
          <div class="header">
            <p class="header__title">Search Books!</p>
          </div>
          <div class="search">
            <div class="search__text">
              <input type="text" class="search__text__input" placeholder="検索する"   data-js="search-word">
            </div>
            <button class="search__btn" data-js="search-btn">検索する</button>
          </div>
          <div class="message" data-js="error-message"></div>
          <ul class="lists" data-js="book-lists"></ul>
        </div>
      </div>
      <script src="../../common/js/jquery.js"></script>
      <script src="./js/appid.js"></script>
      <script>

      $(function() {
        // 検索
        var keyword = "";
        var pageNum = 1;
        //ページ切り替え


        $('[data-js="search-btn"]').on('click', function() {
          pageNum = 1;
          keyword = $('[data-js="search-word"]').val();
          removePageContents();
          apiAjax();
        });

        $(document).on('click', '[data-js="page-next"], [data-js="page-prev"]', function(e) {
          e.preventDefault();
          if ($(this).hasClass('disabled')) {
            return;
          }
          if ($(this).data("js") === "page-prev") {
            pageNum--;
          } else if ($(this).data("js") === "page-next") {
            pageNum++;
          }
          removePageContents();
          apiAjax();
        });

        // 楽天API検索
        function apiAjax() {
          // 区分:サービス固有パラメーター
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: keyword,
              hits: 20,
              page: pageNum,
            }
            // 正常時
          }).done(function(data) {
            // エラーメッセージ
            if (data.count === 0) {
              $('[data-js="error-message"]').html('<p>検索結果がありませんでした。<br>別のキーワードで検索してください</p>');
              return;
            }
            // items表示
            viewItems(data);
            // ページャー表示
            viewPager(data);
            // ページャー機能
            disabledPager(data.pageCount);
            // 異常時
          }).fail(function(jqXHR) {
            // エラーメッセージ
            viewError(jqXHR);
          });
        };

        // エラーメッセージ
        function viewError(jqXHR) {
          switch(jqXHR.status) {
            case 400:
                $('[data-js="error-message"]').html("<p>検索文字が入力されていません。</p>");
                break;
            case 404:
                $('[data-js="error-message"]').html("<p>検索結果がありませんでした。<br>別のキーワードで検索してください</p>");
                break;
            case 429:
                $('[data-js="error-message"]').html("<p>リクエスト過多です。しばらく時間を置いてからお試しください。</p>");
                break;
            case 0:
                $('[data-js="error-message"]').html("<p>通信に失敗しました。インターネットの接続をご確認ください。</p>");
                break;
          }
        };

        // item表示
        function viewItems(data) {
          var template__item = "";
          $.each(data.Items, function(index, book) {
            template__item +=
              '<li class="lists__item">' +
              '<div class="lists__item__inner">' +
              '<a href="' + book.Item.itemUrl +  '" class="lists__item__link" target="_blank">' +
              '<img src="' + book.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
              '<p class="lists__item__detail">作品名：' + book.Item.title + '</p>' +
              '<p class="lists__item__detail">作者　：' + book.Item.author + '</p>' +
              '<p class="lists__item__detail">出版社：' + book.Item.publisherName + '</p>' +
              '</a>' +
              '</div>' +
              '</li>';
          });
          $('[data-js="book-lists"]').html(template__item);
        }

        // ページャー表示
        function viewPager(data) {
          var pager = 
            '<div class="pager" data-js="pager">' +
            '<div class="counter">' +
            '<span class="counter-current">' + data.page +
            '</span>/<span class="counter-all">' + data.pageCount + '</span>' +
            '</div>' + '<div class="btn-wrapper">' +
            '<a class="btn-item" data-js="page-prev" href="#">前へ</a>' +
            '<a class="btn-item" data-js="page-next" href="#">次へ</a>' + 
            '</div>' +
            '</div>';
            $('[data-js="book-lists"]').after(pager);
        };
        

        function removePageContents() {
          $('[data-js="pager"]').remove();
          $('[data-js="book-lists"]').empty();
          $('[data-js="error-message"]').empty();
        }

        // ページャー機能
        function disabledPager(page__count) {
          if(pageNum === 1) {
            $('[data-js="page-prev"]').addClass("disabled");
          }
          if (pageNum === page__count) {
            $('[data-js="page-next"]').addClass("disabled");
          }
        };
      });
    </script>
  </body>
</html>
